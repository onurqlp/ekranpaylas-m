<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basit Sesli Ekran Paylaşımı">
    <title>Sesli Ekran Paylaşımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        video {
            width: 80%;
            border: 2px solid #61dafb;
            margin-top: 20px;
        }
        .volume-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sesli Ekran Paylaşımı</h1>
    <button id="startShareBtn">Ekran Paylaşımını Başlat</button>
    <video id="screenVideo" autoplay playsinline></video>

    <!-- Ses kontrol kaydırıcısı -->
    <div class="volume-controls">
        <label for="volumeControl">Ses Seviyesi:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>

    <script>
        const startShareBtn = document.getElementById('startShareBtn');
        const screenVideo = document.getElementById('screenVideo');
        const volumeControl = document.getElementById('volumeControl');
        let audioContext, gainNode;

        // Ekran paylaşımını başlatma fonksiyonu
        async function startScreenShare() {
            try {
                // Tarayıcıdan ekran paylaşımı başlatılır (ses dahil)
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });

                // Video elementine stream'i atama
                screenVideo.srcObject = screenStream;

                // AudioContext ve GainNode (ses kontrolü) oluşturma
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(screenStream);
                gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Ses kontrol kaydırıcısının değerine göre ses seviyesini ayarlama
                volumeControl.addEventListener('input', (event) => {
                    const volume = event.target.value;
                    gainNode.gain.value = volume; // Ses seviyesi ayarı
                });

                // Ekran paylaşımı durdurulursa video elementini temizleyelim
                screenStream.getVideoTracks()[0].addEventListener('ended', () => {
                    screenVideo.srcObject = null;
                    alert('Ekran paylaşımı sona erdi.');
                });

            } catch (err) {
                console.error("Ekran paylaşımı başlatılamadı:", err);
                alert("Ekran paylaşımı başlatılamadı.");
            }
        }

        // Butona tıklandığında ekran paylaşımı başlat
        startShareBtn.addEventListener('click', startScreenShare);
    </script>
</body>
</html>
